#import "./fragments/ShowFragment.graphql"
#import "./fragments/EventFragment.graphql"
#import "./fragments/ExternalLinkFragment.graphql"

query GetStart {
	start {
    links {
      ... on EventRecord {
        ...EventFragment
        _modelApiKey
      }
      ... on ShowRecord {
        ...ShowFragment
        _modelApiKey
      }
      ... on ExternalLinkRecord {
        ...ExternalLinkFragment
        _modelApiKey
      }
    }
  }
}