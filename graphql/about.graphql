#import "./fragments/ImageFragment.graphql"

query GetAbout {
	about{
		id
		description(markdown: false) 
		address(markdown: false)
		hours
		email
		googleMapsUrl
		image{
			...ImageFragment
		}
	}
	externalLinks: allExternalLinks(orderBy: _createdAt_ASC) {
    id
    title
		_createdAt
		url
		image{
			...ImageFragment
		}
  }
}
