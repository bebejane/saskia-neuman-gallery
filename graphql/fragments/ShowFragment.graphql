#import "./PressFragment.graphql"
#import "./ImageFragment.graphql"
#import "./ArtistFragment.graphql"

fragment ShowFragment on ShowRecord {
  title
  description(markdown: false)
  artists{
    ...ArtistFragment
  }
  image{
    ...ImageFragment
  }
  images{
    ...ImageFragment
  }
  startDate
  endDate
  press{
    ...PressFragment
  }
  slug
}