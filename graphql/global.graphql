#import "./fragments/ShowFragment.graphql"
#import "./fragments/EventFragment.graphql"
#import "./fragments/SiteFragment.graphql"
#import "./fragments/AboutFragment.graphql"
#import "./fragments/ArtistFragment.graphql"

query GetGlobal{
  start {
    links {
      ... on EventRecord {
        ...EventFragment
        _modelApiKey
      }
      ... on ShowRecord {
        ...ShowFragment
        _modelApiKey
      }
    }
  }
	artists: allArtists {
    ...ArtistFragment
  }
  shows: allShows(orderBy: [startDate_DESC]) {
    ...ShowFragment
  }
  events: allEvents(orderBy: [startDate_DESC]) {
    ...EventFragment
  }
  about {
    ...AboutFragmentFull
  }
  site: _site {
		...SiteFragment
	} 
}
